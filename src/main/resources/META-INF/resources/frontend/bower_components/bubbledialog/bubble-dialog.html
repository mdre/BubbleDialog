<link rel="import" href="../polymer/polymer-element.html">
<script src="BubbleDialogEvents.js"></script>

<dom-module id="bubble-dialog">
    <template>
        <style>
            /* BUBBLE */
            .bubble {
                box-shadow: 0 1px 3px rgba(black,.2);
                background-color: #fff;
                border: 1px solid;
                position: absolute;
                z-index: 1201 !important;
                border-color: #bbb #bbb #a8a8a8;
                padding: 2px;
                /*width: 255px;*/
                line-height: 17px;
                visibility: hidden; 
                opacity: 0;
                -moz-transition: all 0.218s;
                -o-transition: all 0.218s;
                -webkit-transition: all 0.218s;
                transition: all 0.218s;
            }

            .bubble.active {
                visibility: visible;
                opacity: 1;
            }

            /* bubble arrow */
            .bubble-arrow {
                position: absolute;
                
                top: 10px;
                width: 8px; 
                height: 8px; 
                
                background-color: #fff;
                border: 1px solid #bbb;
                left: -11px;
            }

            
            .arrow-up {
                clip-path: polygon(50% 0, 0 100%, 100% 100%);
                border-bottom: 1px solid transparent #fff;
            }
            
            .arrow-down {
                clip-path: polygon(0 0, 50% 100%, 100% 0);
            }
            
            .arrow-right {
                clip-path: polygon(0 0, 0 100%, 100% 50%);
            }
            
            .arrow-left {
                /*
                las posiciones son en % horizontal y vertical dentro del recuadro del 
                div. As√≠, 100% 0, representa que se mueve a la esquina superior derecha.
                */
                clip-path: polygon(100% 0, 0 50%, 100% 100%);
                
                border-right: 2px solid #fff;
/*                width: 0; 
                height: 0;
                
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent; 
                
                border-right: 20px solid #fff; */
            }


        </style> 

        <div id="bubble" class="bubble active">
            <div id="bubble-content"></div>
            <div id="bubble-arrow" class="bubble-arrow arrow-left"></div>
        </div>
    </template>

    <script>
        /**
         * `bubble-dialog`
         * A BubbleDialog element
         *
         * @customElement
         * @polymer
         */
        class BubbleDialog extends Polymer.Element {

            static get is() {
                return 'bubble-dialog';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'bubble-dialog'
                    },
                    targetid: {
                        type: String,
                        value: ''
                    }
                };
            }

            updatePositionAndShow(targetid) {
                //console.log("***************************************");
                //console.log(this);
                //var targetid = this.getProperty("targetid");

                // 
                console.log("Searching ", targetid, "...");
                var rect = targetid.getBoundingClientRect();
                console.log(rect.top, rect.right, rect.bottom, rect.left);

                this.$server.targetPosition(rect.top, rect.right, rect.bottom, rect.left);
            }

            hideTimeout(bubble,timeout) {
                setTimeout(function () {
                   bubble.classList.remove("active");
                }, timeout);
            }
            
            hide() {
                bubble.classList.remove("active");
            }
            
        }

        window.customElements.define(BubbleDialog.is, BubbleDialog);
    </script>
</dom-module>
