<link rel="import" href="../polymer/polymer-element.html">
<script src="BubbleDialogOverlayEvents.js"></script>

<dom-module id="bubble-dialog-overlay">
    <template>
        <style>
            .overlay {
                z-index: 200;
                position: fixed;
                /*
                  Despite of what the names say, <vaadin-overlay> is just a container
                  for position/sizing/alignment. The actual overlay is the overlay part.
                */
                /*
                  Default position constraints: the entire viewport. Note: themes can
                  override this to introduce gaps between the overlay and the viewport.
                */
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
/*                background-color: #666666;
                opacity: 0.5;*/
            }
        </style> 

        <div id="overlay" 
             class="overlay"
             onClick="onOverlayClick(this, event);"
             >
        </div>
    </template>

    <script>
        /**
         * `overlay`
         * An overlay element
         *
         * @customElement
         * @polymer
         */
        class BubbleDialogOverlay extends Polymer.Element {
            static get is() {
                return 'bubble-dialog-overlay';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'bubble-dialog-overlay'
                    }
                };
            }

        }
        
        window.customElements.define(BubbleDialogOverlay.is, BubbleDialogOverlay);
        
    </script>
</dom-module>
